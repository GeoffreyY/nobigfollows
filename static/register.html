<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <title>Register</title>
</head>

<body>
    <div id="top-padding" class="container pt-3 pb-3 padding"></div>
    <div id="title" class="container pt-3 pb-3 with-border">
        <h1>Register</h1>
    </div>
    <div id="mid-padding" class="container pt-3 pb-3 padding"></div>
    <div id="main" class="container pt-3 pb-3 with-border">
        <h5>Please select plan type:</h5>
        <form id="full-form" class="pt-1" action="/register/full" method="get">
            <button type="submit" class="btn btn-primary btn-sm">Full</button>
            Purges the bot when detected, but required channel moderator permission.
        </form>
        <form id="lite-form" class="pt-1" action="/register/lite" method="get">
            <button type="submit" class="btn btn-primary btn-sm">Lite</button>
            Doesn't require channel moderator permissions, but doesn't take action against the bot, only comments that
            it's
            a
            bot. Used to test the functionality of this anti-bot bot.
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
